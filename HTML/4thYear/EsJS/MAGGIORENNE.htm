<!DOCTYPE html>
<html lang="in" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title> MAGGIORENNE </title>
    <script type="text/javascript">
      function clicca() {
        do {
          numero = prompt('Inserisci il tuo anno di nascita');
        } while (numero>2023);
        eta = 2023 - numero;
        if (eta >=18) {
          document.getElementById("sus").innerHTML="SEI MAGGIORENNE";
        }else{
          document.getElementById("sus").innerHTML="SEI MINORENNE";
        }
      }
    </script>
    <style>
      #sus{
        position: relative;
        left: auto;
        right: auto;
        top: calc(50vh - 150px);
        width: 300px;
        height: 300px;
        background-color: cyan;
      }
    </style>
  </head>
  <body onload="clicca()">
  <center>
    <div id="sus">
    </div>
  </center>
  </body>
</html>
