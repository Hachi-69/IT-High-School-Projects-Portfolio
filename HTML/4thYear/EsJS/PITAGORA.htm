<!DOCTYPE html>
<html lang="in" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title> PITAGORA </title>
    <script type="text/javascript">
      function clicca() {
        numero = prompt("Inserisci un numero maggiore di 0");
        var s="";
        s+="<table border=1>";
        s+="</br>";
        for (var i = 1; i <= numero; i++) {
          s+="<tr>";
          for (var j = 1; j <= numero; j++) {
            s+="<td>";
            s+= i*j;
            s+="</td>";
          }
          s+="</tr>";
        }
        s+="</table>";
        document.getElementById("sus").innerHTML=s;
      }
    </script>
    <style>
    #sus{
      position: relative;
      left: auto;
      right: auto;
      top: calc(50vh - 150px);
      width: 300px;
      height: 300px;
      background-color: cyan;
    }
  </style>
  </head>
  <body onload="clicca()">
  <center>
    <div id="sus">
    </div>
  </center>
  </body>
</html>
