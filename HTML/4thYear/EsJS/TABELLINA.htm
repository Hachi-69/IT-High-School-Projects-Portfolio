<!DOCTYPE html>
<html lang="in" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title> TABELLINA </title>
    <script type="text/javascript">
      function clicca() {
        do {
          numero = prompt('Inserisci un numero maggiore di 0');
        } while (numero<=0);
        for (var i = 1; i <= 10; i++) {
          document.getElementById('sus').innerHTML += (numero*i + "</br>");
        }
      }
    </script>
    <style>
      #sus{
        position: relative;
        left: auto;
        right: auto;
        top: calc(50vh - 150px);
        width: 300px;
        height: 300px;
        background-color: cyan;
      }
      #btn{
        position: relative;
        left: auto;
        right: auto;
        top: calc(50vh - 100px);
        width: 100px;
        height: 100px;
        background-color: gray;
      }
    </style>
  </head>
  <body>
  <center>
    <div id="sus">
    </div>
      <div id="btn" onclick="clicca()">
        CLICCA QUI
      </div>
  </center>
  </body>
</html>
